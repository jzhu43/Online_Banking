<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

<style>
table, th{
	padding: 10px
}
</style>

<head th:replace="common/header :: navbar"/>
<div class="container main">
    <div class="row">
        <div class="col-lg-12">
        
        <table class="table">
        <tr>
	
		<td>
								
		<h2>My Profile</h2>
		<br />

		<form action="#" th:action="@{/update_profile}" th:object="${user}"
			method="post">
			<table>
				<tr>
					<th>First Name:</th>
					<td></td>
                    <td><input type="text" th:field="*{firstName}" /></td>
                    <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</td>
				</tr>
				<tr>
					<th>Last Name:</th>
					<td></td>
                    <td><input type="text" th:field="*{lastName}" /></td>
                    <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</td>
				</tr>
				<tr>
					<th>Phone:</th>
					<td></td>
                    <td><input type="text" th:field="*{phoneNumber}" /></td>
                    <td th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Name Error</td>
				</tr>
				<tr>
					<th>Email:</th>
					<td></td>
					<td><input type="text" th:field="*{email}" /></td>
				</tr>
				<tr>
					<th>Username:</th>
					<td></td>
					<td><input type="text" th:field="*{userName}" /></td>
				</tr>
				<tr>
<!-- 					<td>Password:</td> -->
					<td><input type="text" th:field="*{password}" style="display: none"/></td>
				</tr>
				<tr>
					<td><input type="text" th:field="*{userId}" style="display: none" /></td>
<!-- 					<td><input type="text" th:field="*{primaryId}" style="display: none" /></td>
					<td><input type="text" th:field="*{savingsId}" style="display: none" /></td> -->
					<td><input type="text" th:field="*{enabled}" style="display: none" /></td>
				</tr>
				<tr>
					<td colspan="2"><button class="button button1 btn btn-primary"
							type="submit">Edit</button></td>
				</tr>
				

			</table>

		</form>
	</td>
	
	 
	     
        <td>
        
		<h2>Your Account Information</h2>
			<table id="albums" cellspacing="10" class="table-bordered table-striped">
				<tr>
					<th >Primary Account Number  </th>
					<th>Savings Account Number</th>
				</tr>
				<tr>
					<th th:text="${user.primary.getAccountId()}" style="margin:auto;"></th>
					
					<th th:text="${user.savings.getAccountId()}"></th>
				</tr>
			</table>
	</td>
	</tr>
	</table>
	
	</div>
  </div>
</div>



<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
