<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta charset="ISO-8859-1">
<title>Sign In</title>

<style>
.button {
	border: none;
	color: white;
	padding: 10px 130px;
	text-align: center;
	font-size: 16px;
}

.button1 {
	background-color: #2690F3;
}
</style>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<style>
table, th, td {
	padding: 10px
}
</style>

<body>
	<div align="center">
		<div class="container">
			<head th:replace="common/header :: common-header" />
    <div class="row main">
        <div class="panel-heading"style="margin:auto;">
            <div class="panel-title text-center">
                <h1>Admin Login</h1>
                <hr />
            </div>
             <div class="main-login main-center">
            <form class="form-horizontal" method="post" th:action="@{/admin/login}">
        </div>
		<br />
		<form action="#" th:action="@{/admin/login}" th:object="${admin}"
			method="post">
			<table >
			
				<tr>
					<td>Username </td>
					<td></td>
					<td><input type="text" th:field="*{username}" /></td>
				</tr>
				<tr>
					<td>Password </td>
					<td></td>
					<td><input type="password" th:field="*{password}" /></td>
				</tr>
				<tr>
					<td colspan="2"><button class="button button1 btn"style="margin:20px 5px;"
							type="submit">Submit</button></td>
				</tr>

			</table>
			
		</form>
		
			<a style="margin-left:450px;"th:href="@{/index}">User login</a>

	</div>
		<div th:replace="common/header :: body-bottom-scripts" />
</body>

</html>
