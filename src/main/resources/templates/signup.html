	padding: 10px

<body>
	

<div align="center">
		<div class="container"style="margin-left:-100px;">
		<head th:replace="common/banklogopage :: navbar"/> 
    <div class="row main">
        <div class="panel-heading"style="margin:15px 15px 20px 505px;">
            <div class="panel-title text-center">
                <h1 class="title">Sign Up</h1>
                <hr />
            </div>
          
        </div>
        

		<br />

		<form th:action="@{/signup}" style="margin:15px 250px 25px 400px; background-color: rgba(255,255,255,0.5);"th:object="${user}"
			method="post">
			<table>
				 <tr>
				
					<td>First Name:</td>
                    <td><input type="text" th:field="*{firstName}" />
                    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</div></td>
				</tr>
				
		
				<tr>
					<td>Last Name:</td>
                    <td><input type="text" th:field="*{lastName}" />
                    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</div>

				</tr>
				<tr>
					<td>Phone:</td>
                    <td><input type="text" th:field="*{phoneNumber}" />
                    <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone Error</div>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="text" th:field="*{email}" />
					<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
					
				</tr>

				<tr>
					<td>Username:</td>
					<td><input type="text" th:field="*{userName}" />
					<div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Username Error</div>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="text" th:field="*{password}" />
					<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
					
				</tr>
			

				<tr>
					<td><button class="button button1 btn"style="margin:20px 5px;"
							type="submit">Register</button></td>
							
					<td><a style="margin-left:100px; font-size: 16px;"th:href="@{/index}">Existing User? Sign In</a></td>
				</tr> 
				
			
			</table>
				<div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
				<div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
				
				
		</form>
		
		
		
	</div>
	<div th:replace="common/banksignuppage :: body-bottom-scripts" />
</body>
